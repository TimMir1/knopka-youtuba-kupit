<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купить кнопку Ютуба в Авито YouTube Play Button – Золотые и Серебряные</title>
    <meta name="description" content="Персонализированные золотые и серебряные кнопки YouTube для каналов. Высокое качество, доставка по всему миру. Закажите уникальную кнопку сегодня!">
    <meta name="keywords" content="YouTube Play Button, заказать кнопку YouTube, золотая кнопка YouTube, серебряная кнопка YouTube, персонализированные кнопки для YouTube, изготовление кнопок YouTube, кнопка YouTube на заказ, подарки для ютуберов">
    <meta name="author" content="Ваше Имя или Компания">
    <meta name="robots" content="index, follow">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #bdc3c7);
            padding: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 500px;
        }
        .play-button {
            width: 300px;
            height: 400px;
            background-size: 95%;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            margin-bottom: 20px;
        }
        .gold {
            background-image: url('play-button-image2.png');
        }
        .silver {
            background-image: url('play-button-image.png');
        }
        .text, .desc-text {
            position: absolute;
            color: #fff;
            text-align: center;
            width: 80%;
            left: 50%;
            transform: translateX(-50%);
        }
        .text {
            top: 62%;
            font-size: 10px;
        }
        .name {
            top: 66%;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .desc-text {
            top: 70%;
            font-size: 11px;
            white-space: nowrap;
        }
        .input-container { 
            margin-top: 20px; 
            text-align: center; 
        }
        input {
            padding: 5px;
            margin: 5px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        label { 
            color: #fff; 
            font-size: 14px; 
            display: block; 
            margin-bottom: 5px; 
        }
        .gold-label {
            color: #FFD700;
        }
        .silver-label {
            color: #C0C0C0;
        }
        .send-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .send-button:hover { 
            background-color: #1EBE5F; 
        }
        .contact-info {
            margin-top: 30px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        .contact-info a {
            color: #25D366;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .play-button {
                width: 250px;
                height: 350px;
            }
            .container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <div class="play-button gold" title="Золотая кнопка">
                <div class="text" id="goldPresented">Presented to</div>
                <div class="text name" id="goldName">Твой канал</div>
                <div class="desc-text" id="goldDesc">For passing 1,000,000 subscribers</div>
            </div>
            <div class="input-container">
                <label class="gold-label">Золотая кнопка (350х403мм)</label>
                <label>Поменять текст</label>
                <input type="text" id="goldPresentedInput" value="Presented to" oninput="updateText('gold')">
                <label>Введите имя для золотой кнопки:</label>
                <input type="text" id="goldInput" value="Твой канал" oninput="updateText('gold')">
                <label>Введите описание для золотой кнопки:</label>
                <input type="text" id="goldDescInput" value="For passing 1,000,000 subscribers" oninput="updateText('gold')">
            </div>
        </div>
        <div>
            <div class="play-button silver" title="Серебряная кнопка">
                <div class="text" id="silverPresented">Presented to</div>
                <div class="text name" id="silverName">Твой канал</div>
                <div class="desc-text" id="silverDesc">For passing 100,000 subscribers</div>
            </div>
            <div class="input-container">
                <label class="silver-label">Серебряная кнопка (250х305мм)</label>
                <label>Поменять текст</label>
                <input type="text" id="silverPresentedInput" value="Presented to" oninput="updateText('silver')">
                <label>Введите имя для серебряной кнопки:</label>
                <input type="text" id="silverInput" value="Твой канал" oninput="updateText('silver')">
                <label>Введите описание для серебряной кнопки:</label>
                <input type="text" id="silverDescInput" value="For passing 100,000 subscribers" oninput="updateText('silver')">
            </div>
        </div>
    </div>
    <div class="contact-info">
        <p>Контакты:</p>
        <a href="https://t.me/knopka_youtuba" class="send-button">ПРИМЕРЫ РАБОТ</a>
        <a href="tel:+79779662521" class="send-button">Телефон: +7 (977) 966-25-21</a>
    </div>

    <script>
        function updateText(type) {
            document.getElementById(`${type}Presented`).textContent = document.getElementById(`${type}PresentedInput`).value;
            document.getElementById(`${type}Name`).textContent = document.getElementById(`${type}Input`).value;
            document.getElementById(`${type}Desc`).textContent = document.getElementById(`${type}DescInput`).value;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка YouTube Play Button</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #bdc3c7);
        }
        .container {
            text-align: center;
        }
        .play-button {
            width: 300px;
            height: 400px;
            background-image: url('play-button-image.png');
            background-size: 95%;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            position: relative;
            margin-bottom: 20px;
            border: 2px solid #999;
            padding-bottom: 40px; /* Чуть меньше опускаем текст */
        }
        .text, .name, .desc-text {
            text-align: center;
            width: 90%;
            color: #fff;
            position: relative;
        }
        .text {
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 6px;
        }
        .name {
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 6px;
        }
        .desc-text {
            font-size: 11px;
            margin-bottom: 85px; /* Поднял текст чуть выше */
        }
        .input-container {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            text-align: center; /* Центрируем текст */
            transition: all 0.3s ease;
        }

        input.active {
            border-color: #25D366;
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.8); /* Увеличен эффект свечения */
            animation: highlight 1s ease-in-out infinite alternate;
        }

        @keyframes highlight {
            0% {
                background-color: #f4f4f4;
                box-shadow: 0 0 10px rgba(37, 211, 102, 0.5);
            }
            100% {
                background-color: #e0e0e0;
                box-shadow: 0 0 20px rgba(37, 211, 102, 0.8); /* Увеличена интенсивность свечения */
            }
        }

        label {
            color: #fff;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        .send-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #1EBE5F;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="play-button">
            <div class="text" id="presentedText">Presented to</div>
            <div class="text name" id="nameText">Твой канал</div>
            <div class="desc-text" id="descText">For passing 100,000 subscribers</div>
        </div>
        <div class="input-container">
            <label for="presentedInput">Введите "Presented to":</label>
            <input type="text" id="presentedInput" placeholder="Введите текст" value="Presented to" oninput="updateText()">
            <label for="nameInput">Введите имя:</label>
            <input type="text" id="nameInput" placeholder="Введите имя" value="Твой канал" oninput="updateText()">
            <label for="descInput">Введите описание:</label>
            <input type="text" id="descInput" placeholder="Введите описание" value="For passing 100,000 subscribers" oninput="updateText()">
        </div>
        <button class="send-button" id="sendButton" onclick="sendToWhatsApp()">Отправить заказа по WhatsApp</button>
    </div>
    <script>
        function updateText() {
            document.getElementById('presentedText').textContent = document.getElementById('presentedInput').value;
            document.getElementById('nameText').textContent = document.getElementById('nameInput').value;
            document.getElementById('descText').textContent = document.getElementById('descInput').value;
            document.getElementById('sendButton').textContent = `Заказать: ${document.getElementById('nameInput').value}`;
        }

        function sendToWhatsApp() {
            const presentedText = document.getElementById('presentedInput').value;
            const nameText = document.getElementById('nameInput').value;
            const descText = document.getElementById('descInput').value;
            const phoneNumber = "79779662521";

            const message = `Данные для YouTube Play Button:\n\n${presentedText}\n${nameText}\n${descText}`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            window.open(whatsappUrl, '_blank');
        }

        // Добавляем класс для анимации сразу после загрузки страницы
        window.onload = function() {
            document.getElementById('presentedInput').classList.add('active');
            document.getElementById('nameInput').classList.add('active');
            document.getElementById('descInput').classList.add('active');
        };
    </script>
</body>
</html>

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #bdc3c7);
            padding: 20px 10px;
            box-sizing: border-box;
        }
        h1 {
            color: #fff;
            font-size: 24px;
            margin: 0 0 20px 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .play-button {
            width: 300px;
            height: 400px;
            background-size: 95%;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 0;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.5);
            position: relative;
            margin-bottom: 20px;
        }
        .gold { background-image: url('play-button-image2.png'); }
        .silver { background-image: url('play-button-image.png'); }
        .text, .desc-text {
            position: absolute;
            color: #fff;
            text-align: center;
            width: 80%;
            left: 50%;
            transform: translateX(-50%);
        }
        .text { top: 62%; font-size: 10px; }
        .name { top: 66%; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .desc-text { top: 70%; font-size: 11px; white-space: nowrap; }
        .input-container { 
            margin-top: 20px; 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
        }
        input {
            padding: 5px;
            margin: 5px 0;
            width: 100%;
            max-width: 250px;
            border: 2px solid #ccc; /* Увеличиваем толщину обводки */
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            box-sizing: border-box;
            transition: border-color 0.5s ease, box-shadow 0.3s ease;
        }
        /* Анимация для золотых полей */
        .gold-input {
            animation: highlight-gold 2s infinite ease-in-out;
        }
        /* Анимация для серебряных полей */
        .silver-input {
            animation: highlight-silver 2s infinite ease-in-out;
        }
        /* Останавливаем анимацию при фокусе и применяем соответствующий цвет */
        .gold-input:focus {
            border-color: #C0C0C0;
            box-shadow: 0 0 6px rgba(255, 215, 0, 0.5);
            outline: none;
            animation: none;
        }
        .silver-input:focus {
            border-color: #FFD700;
            box-shadow: 0 0 5px rgba(192, 192, 192, 0.5);
            outline: none;
            animation: none;
        }
        /* Анимация подсветки для золотых полей */
        @keyframes highlight-gold {
            0% {
                border-color: #ccc;
                box-shadow: 0 0 2px rgba(255, 215, 0, 0.2);
            }
            50% {
                border-color: #FFD700;
                box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
            }
            100% {
                border-color: #ccc;
                box-shadow: 0 0 2px rgba(255, 215, 0, 0.2);
            }
        }
        /* Анимация подсветки для серебряных полей */
        @keyframes highlight-silver {
            0% {
                border-color: #ccc;
                box-shadow: 0 0 2px rgba(192, 192, 192, 0.2);
            }
            50% {
                border-color: #C0C0C0;
                box-shadow: 0 0 8px rgba(192, 192, 192, 0.6);
            }
            100% {
                border-color: #ccc;
                box-shadow: 0 0 2px rgba(192, 192, 192, 0.2);
            }
        }
        label { 
            color: #fff; 
            font-size: 14px; 
            display: block; 
            margin-bottom: 5px; 
        }
        .gold-label { color: #FFD700; }
        .silver-label { color: #C0C0C0; }
        .send-button, .reset-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }
        .send-button { background-color: #25D366; color: white; }
        .send-button:hover { background-color: #1EBE5F; }
        .reset-button { background-color: #e74c3c; color: white; }
        .reset-button:hover { background-color: #c0392b; }
        .whatsapp-button { 
            margin-top: 20px; 
            display: flex; 
            justify-content: center; 
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }
        .contact-info {
            margin-top: 30px;
            text-align: center;
            color: white;
            font-size: 14px;
            width: 100%;
            max-width: 600px;
        }
        .contact-info a { color: #25D366; text-decoration: none; }
        .contact-info button { margin: 5px; }

        /* Увеличиваем размер кнопок в десктопной версии */
        @media (min-width: 769px) {
            .send-button, .reset-button {
                padding: 12px 30px;
                font-size: 18px;
            }
        }

        @media (max-width: 768px) {
            .play-button { width: 250px; height: 350px; }
            .text { font-size: 9px; }
            .name { font-size: 10px; }
            .desc-text { font-size: 9px; }
            .container { flex-direction: column; align-items: center; }
            .input-container, .whatsapp-button { max-width: 250px; }
        }
    </style>
</head>
<body>
    <h1>Закажи свою кнопку YouTube</h1>
    <div class="container">
        <div>
            <div class="play-button gold" title="Золотая кнопка" aria-label="Золотая кнопка YouTube">
                <div class="text" id="goldPresented">Presented to</div>
                <div class="text name" id="goldName">Твой канал</div>
                <div class="desc-text" id="goldDesc">For passing 1,000,000 subscribers</div>
            </div>
            <div class="input-container">
                <label class="gold-label">Золотая кнопка (350х403мм)</label>
                <label>Поменять текст</label>
                <input type="text" id="goldPresentedInput" class="gold-input" placeholder="Presented to" value="Presented to" oninput="updateText('gold')">
                <label>Введите имя для золотой кнопки:</label>
                <input type="text" id="goldInput" class="gold-input" placeholder="Твой канал" value="Твой канал" oninput="updateText('gold')">
                <label>Введите описание для золотой кнопки:</label>
                <input type="text" id="goldDescInput" class="gold-input" placeholder="For passing 1,000,000 subscribers" value="For passing 1,000,000 subscribers" oninput="updateText('gold')">
            </div>
            <div class="whatsapp-button">
                <button class="send-button" onclick="sendToWhatsApp('gold')">Заказать золотую</button>
                <button class="reset-button" onclick="resetText('gold')">Сбросить</button>
            </div>
        </div>
        <div>
            <div class="play-button silver" title="Серебряная кнопка" aria-label="Серебряная кнопка YouTube">
                <div class="text" id="silverPresented">Presented to</div>
                <div class="text name" id="silverName">Твой канал</div>
                <div class="desc-text" id="silverDesc">For passing 100,000 subscribers</div>
            </div>
            <div class="input-container">
                <label class="silver-label">Серебряная кнопка (250х305мм)</label>
                <label>Поменять текст</label>
                <input type="text" id="silverPresentedInput" class="silver-input" placeholder="Presented to" value="Presented to" oninput="updateText('silver')">
                <label>Введите имя для серебряной кнопки:</label>
                <input type="text" id="silverInput" class="silver-input" placeholder="Твой канал" value="Твой канал" oninput="updateText('silver')">
                <label>Введите описание для серебряной кнопки:</label>
                <input type="text" id="silverDescInput" class="silver-input" placeholder="For passing 100,000 subscribers" value="For passing 100,000 subscribers" oninput="updateText('silver')">
            </div>
            <div class="whatsapp-button">
                <button class="send-button" onclick="sendToWhatsApp('silver')">Заказать серебряную</button>
                <button class="reset-button" onclick="resetText('silver')">Сбросить</button>
            </div>
        </div>
    </div>
    <div class="contact-info">
        <p>Контакты:</p>
        <button class="send-button" onclick="window.open('https://t.me/knopka_youtuba', '_blank')">Примеры работ</button>
        <button class="send-button" onclick="window.open('tel:+79779662521')">Позвонить</button>
    </div>

    <script>
        // Вызываем обновление текста при загрузке страницы
        window.onload = function() {
            updateText('gold');
            updateText('silver');
        };

        function updateText(type) {
            const presented = document.getElementById(`${type}Presented`);
            const name = document.getElementById(`${type}Name`);
            const desc = document.getElementById(`${type}Desc`);
            const presentedInput = document.getElementById(`${type}PresentedInput`);
            const nameInput = document.getElementById(`${type}Input`);
            const descInput = document.getElementById(`${type}DescInput`);

            presented.textContent = presentedInput.value || "Presented to";
            name.textContent = nameInput.value || "Твой канал";
            desc.textContent = descInput.value || (type === 'gold' ? "For passing 1,000,000 subscribers" : "For passing 100,000 subscribers");
        }

        function resetText(type) {
            document.getElementById(`${type}PresentedInput`).value = "Presented to";
            document.getElementById(`${type}Input`).value = "Твой канал";
            document.getElementById(`${type}DescInput`).value = type === 'gold' ? "For passing 1,000,000 subscribers" : "For passing 100,000 subscribers";
            updateText(type);
        }

        function sendToWhatsApp(type) {
            let presentedText = document.getElementById(`${type}PresentedInput`).value;
            let nameText = document.getElementById(`${type}Input`).value;
            let descText = document.getElementById(`${type}DescInput`).value;
            let phoneNumber = "79779662521";

            let message = `Заказать кнопку с этим названием (${type === 'gold' ? 'Золотая' : 'Серебряная'}):\n\n${presentedText}\n${nameText}\n${descText}`;
            let encodedMessage = encodeURIComponent(message);
            let whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка YouTube Play Button</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #bdc3c7);
            padding-top: 10px;
        }
        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .play-button {
            width: 300px;
            height: 400px;
            background-image: url('play-button-image.png');
            background-size: 95%;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 0px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            margin-bottom: 20px;
        }
        .gold { background-image: url('play-button-image2.png'); }
        .silver { background-image: url('play-button-image.png'); }
        .text, .desc-text {
            position: absolute;
            color: #fff;
            text-align: center;
            width: 80%;
            left: 50%;
            transform: translateX(-50%);
        }
        .text {
            top: 62%;
            font-size: 10px;
        }
        .name {
            top: 66%;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .desc-text {
            top: 70%;
            font-size: 11px;
            white-space: nowrap;
        }
        .input-container { margin-top: 20px; text-align: center; }
        input {
            padding: 5px;
            margin: 5px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            animation: glowAnimation 2s ease-in-out infinite alternate;
        }
        input:focus {
            background-color: #f0f0f0;
            border-color: #FFD700; /* Золотой цвет для фокуса */
        }
        input:focus::placeholder {
            color: #FFD700; /* Цвет подсказки при фокусе */
        }

        /* Мягкая анимация подсветки */
        @keyframes glowAnimation {
            0% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.2), 0 0 10px rgba(255, 255, 255, 0.3), 0 0 15px rgba(255, 215, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.6), 0 0 15px rgba(255, 255, 255, 0.6), 0 0 25px rgba(255, 215, 0, 0.9);
            }
        }

        /* Мягкая серебряная подсветка для серебряной кнопки */
        .silver input {
            animation: silverGlow 2s ease-in-out infinite alternate;
        }

        @keyframes silverGlow {
            0% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.2), 0 0 10px rgba(255, 255, 255, 0.3), 0 0 15px rgba(192, 192, 192, 0.5);
            }
            100% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.6), 0 0 15px rgba(255, 255, 255, 0.6), 0 0 25px rgba(192, 192, 192, 0.9);
            }
        }

        label {
            color: #fff; /* Белый цвет для обычных меток */
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        .gold-label {
            color: #FFD700; /* Золотой цвет для меток с кнопками */
            text-transform: uppercase;
        }
        .send-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .send-button:hover { background-color: #1EBE5F; }
        .whatsapp-button {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-info {
            margin-top: 30px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        .contact-info a {
            color: #25D366;
            text-decoration: none;
        }
        .examples-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .examples-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <div class="play-button gold">
                <div class="text" id="goldPresented">Presented to</div>
                <div class="text name" id="goldName">Твой канал</div>
                <div class="desc-text" id="goldDesc">For passing 1,000,000 subscribers</div>
            </div>
            <div class="input-container">
                <label class="gold-label">ЗОЛОТАЯ КНОПКА (35Х43СМ)</label>
                <label>ПОМЕНЯТЬ ТЕКСТ</label>
                <input type="text" id="goldPresented" value="Presented to" oninput="updateText('gold')" placeholder="Presented to">
                <label>Введите имя для золотой кнопки:</label>
                <input type="text" id="goldInput" value="Твой канал" oninput="updateText('gold')" placeholder="Твой канал">
                <label>Введите описание для золотой кнопки:</label>
                <input type="text" id="goldDescInput" value="For passing 1,000,000 subscribers" oninput="updateText('gold')" placeholder="For passing 1,000,000 subscribers">
            </div>
            <div class="whatsapp-button">
                <button class="send-button" onclick="sendToWhatsApp('gold')">Заказать золотую</button>
            </div>
        </div>
        <div>
            <div class="play-button silver">
                <div class="text" id="silverPresented">Presented to</div>
                <div class="text name" id="silverName">Твой канал</div>
                <div class="desc-text" id="silverDesc">For passing 100,000 subscribers</div>
            </div>
            <div class="input-container">
                <label class="gold-label">СЕРЕБРЯНАЯ КНОПКА (25Х30СМ)</label>
                <label>ПОМЕНЯТЬ ТЕКСТ</label>
                <input type="text" id="silverPresented" value="Presented to" oninput="updateText('silver')" placeholder="Presented to">
                <label>Введите имя для серебряной кнопки:</label>
                <input type="text" id="silverInput" value="Твой канал" oninput="updateText('silver')" placeholder="Твой канал">
                <label>Введите описание для серебряной кнопки:</label>
                <input type="text" id="silverDescInput" value="For passing 100,000 subscribers" oninput="updateText('silver')" placeholder="For passing 100,000 subscribers">
            </div>
            <div class="whatsapp-button">
                <button class="send-button" onclick="sendToWhatsApp('silver')">Заказать серебряную</button>
            </div>
        </div>
    </div>
    
    <!-- Кнопка для примеров работ -->
    <div>
        <button class="examples-button" onclick="window.location.href='https://t.me/knopka_youtuba'">ПРИМЕРЫ МОИХ РАБОТ</button>
    </div>

    <div class="contact-info">
        <p>Контакты:</p>
        <p>Email: <a href="mailto:your.email@example.com">timyur0530@mail.ru</a></p>
        <p>Телефон: <a href="tel:+79779662521">+7 (977) 966-25-21</a></p>
    </div>
    
    <script>
        function updateText(type) {
            document.getElementById(`${type}Presented`).textContent = document.getElementById(`${type}Presented`).value;
            document.getElementById(`${type}Name`).textContent = document.getElementById(`${type}Input`).value;
            document.getElementById(`${type}Desc`).textContent = document.getElementById(`${type}DescInput`).value;
        }
        
        function sendToWhatsApp(type) {
            let presentedText = document.getElementById(`${type}Presented`).value;
            let nameText = document.getElementById(`${type}Input`).value;
            let descText = document.getElementById(`${type}DescInput`).value;
            let phoneNumber = "79779662521";
            
            let message = `Данные для YouTube Play Button (${type === 'gold' ? 'Золотая' : 'Серебряная'}):\n\n${presentedText}\n${nameText}\n${descText}`;
            let encodedMessage = encodeURIComponent(message);
            let whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            window.open(whatsappUrl, "_blank");
        }
    </script>
</body>
</html>
